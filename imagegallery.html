<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        .full-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }

        .full-img img {
            max-width: 90%;
            max-height: 90%;
        }

        .img-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .img-gallery img {
            width: 150px; /* Set a specific width for the gallery images */
            height: auto; /* Maintain aspect ratio */
            margin: 5px;
            cursor: pointer;
            border-radius: 8px; /* Optional: adds rounded corners */
            transition: transform 0.2s; /* Optional: adds a hover effect */
        }

        .img-gallery img:hover {
            transform: scale(1.05); /* Optional: scales up the image on hover */
        }
    </style>
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="" id="fullImg" alt="Full size image">
        <span onclick="closeFullImg()" style="color: white; cursor: pointer; position: absolute; top: 10px; right: 20px;">X</span>
    </div>

    <div class="img-gallery">

    </div>

    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(src) {
            fullImgBox.style.display = "flex";
            fullImg.src = src;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none";
        }
    </script>
</body>
